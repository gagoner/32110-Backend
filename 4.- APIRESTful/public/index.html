<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Desaf√≠o API RESTful</title>
</head>
<body>
    <header class="container">
        <h1>Formulario de ingreso de productos</h1>
        <h2>Agregar Productos</h2>
    </header>

    <form action="http://localhost:8080/api/productos" method="POST" class="container">
        <div class="mb-3">
        <label for="title" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="title" name="title" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio del producto</label>
            <input type="text" class="form-control" id="price" name="price" />
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail del producto</label>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail"/>
        </div>
        <button type="submit" class="btn btn-primary">Agregar producto</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
